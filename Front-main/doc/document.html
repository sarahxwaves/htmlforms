<!DOCTYPE html>
<html lang="en" xmlns:th="thhp://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Trilha de Auditoria - Documento</title>
</head>


<body onload="loadTableData(eventData)">
    <header>
        <img src="images/logo.png" width="139" height="32" alt="Logo
                Tribanco">
        <h1 class="text-header">HISTÓRICO ADESÃO DE OFERTAS TRIBANCO</h1>
    </header>
    <section class="section-1">

        <div class="topic">
            <h1 class="topic-title">INFORMAÇÕES DO CLIENTE</h1>
        </div>

        <div class="props">
            <p th:text="'Razão Social: ' + ${razaoSocial} "></p>
            <p th:text="CNPJ +${cnpj}"></p>
            <p th:text="Telefone +${telefone}"></p>
            <p th:text="E-mail +${email}"></p>
        </div>
    </section>

    <section class="section-1">

        <div class="topic">
            <h1 class="topic-title">INFORMAÇÕES DE ENTRADA</h1>
        </div>

        <div class="props">
            <p th:text="'Acessou o APP usando o login:' + ${login}" ></p>
            <p th:text="'Data e horário:' + ${{dateTime}}" ></p>
            <p th:text="'Canal:' + ${canal}" ></p>
            <p th:text="'Código Oferta:' + ${codigoOferta}" ></p>
            <p th:text="'Plataforma Utilizada:' + ${plataforma}" ></p>
            <p th:text="'IP:' + ${{ip}}" ></p>
            <p th:text="'UID (ID único do dispositivo):' + ${uid}" ></p>
            <p th:text="'Endereço MAC:' + ${enderecoMac}" ></p>
            <p th:text="'Número da versão APP:' + ${versao}" ></p>
        </div>
    </section>

     <section class="section-1">

        <div class="topic">
            <h1 class="topic-title">INFORMAÇÕES CADASTRAIS</h1>
        </div>

        <div class="columns">
            <div class="representant">
                <div class="props">
                    <div class="title">Dados Representante Legal</div>
                    <p th:text="'Nome Completo: ' + ${name}" class="background"></p>
                    <p th:text="'CPF: ' + ${{cpf}}"></p>
                    <p th:text="'Número do celular: ' + ${{numeroCelular}}" class="background"></p>
                </div>
            </div>
            
            <div class="identification">
                <div class="props">
                    <div class="title">Doc. Identificação</div>
                    <p class="background" th:text="'Número RG ou CNH:' + ${rg}" ></p>
                    <p th:text="'Data de emissão:' + {{dataEmissao}}" ></p>
                    <p class="background" th:text="'Órgão emissor:' + ${orgaoEmissor}" ></p>
                </div>
            </div>
        </div>

        <div class="data">
            <div class="title">Confirmações Pessoais</div>
            <p th:text="'Você é cidadão norte americano?' + ${cidadaoFATCA}" class="background"></p>
            <p th:text="'Você ou sua empresa possuem domicílio ou identificação fiscal fora do
            país?' + ${empresaFATCA}"></p>

            <div class="title">Dados Complementares</div>
            <p th:text="'Dia de vencimento da fatura:' + ${{dataFatura}}" class="background"></p>
            <p th:text="'Forma de pagamento:' + ${formaPagamento}"></p>
        </div>
    </section>

    <section class="section-1">

        <div class="topic">
            <h1 class="topic-title">HISTÓRICO DA ADESÃO</h1>
        </div>

        <div class="columns">
            <div class="title">Eventos realizados</div>

            <div class="title">Data e horário</div>
        </div>
        
        <p th:text="'Acesso ao APP usando o login:' + ${event-1}"></p>
        <p th:text="'Clique no Banner de oferta: ' + ${event-2}"></p>
        <p th:text="'Tela de benefícios da oferta: ' + ${event-3}"></p>
        <p th:text="'Exibição Termos da Oferta: ' + ${event-4}"></p>
        <p th:text="'Aceite Termos da Oferta: ' + ${event-5}"></p>
        <p th:text="'Conclusão do cadastro: ' + ${event-6}"></p>
        <p th:text="'Tela final com link para baixar o App Tribanco: ' + ${event-7}"></p>
        
       
        <!-- <table class="table">
            <tbody id="tableData"></tbody>
        </table> -->
        
    </section>
    <section class="section-text">
        <p class="text" th:text="'O documento acima foi assinado eletronicamente pelo Cliente - ID ' + ${clientId} + ', na data e hora acima especificadas.'"></p>
    </section>


</body>

</html>
